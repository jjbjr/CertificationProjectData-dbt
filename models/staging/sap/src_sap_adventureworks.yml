version: 2

sources:
  - name: sap
    description: Fonte do SAP da Adventure Works
    schema: sap_adw
    
    tables:

      - name: customer 
        description: Tabela com as informações de clientes
        columns:
          - name: customerid
            description: chave primaria da tabela clientes
            tests:
              - unique
              - not_null
                  
      - name: person
        description: Tabela com as infomrações de pessoas, tais como funcionarios, contatos de clientes e de vendedores
        columns:
          - name: businessentityid
            description: chave primaria da tabela pessoas
            tests:
              - not_null
              - unique
                  
      - name: salesterritory
        description: Tabela contendo informações do território de vendas
        columns:
          - name: territoryid
            description: chave primaria da tabela territorio de vendas
            tests:
              - not_null
              - unique

      - name: businessentity
        description: Origem dos IDs que conectam fornecedores, clientes e funcionários com endereço e informações de contato.
        columns:
          - name: businessentityid
            description: chave primaria
            tests:
              - not_null
              - unique    
                  
      - name: creditcard
        description: Tabela contendo informações sobre os cartoes de credito dos clientes
        columns:
          - name: creditcardid
            description: chave primaria
            tests:
              - not_null
              - unique  
            
      - name: personcreditcard
        description: Tabela de referência cruzada mapeando pessoas para suas informações de cartão de crédito na tabela CreditCard.
        
